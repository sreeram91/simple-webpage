name: Simple-web
on:
  push:
    branches:
      - master

jobs:
  web-host:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source code
        uses: actions/checkout@v2
        
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          
      - run: docker build -t sreeram91/sample-web .
      
      - run: docker run -d -p 3002:3001 sreeram91/sample-web
      

